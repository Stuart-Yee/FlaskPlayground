<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>

<body>
    <h1>Yo!</h1>
    {{session["blah"]}}

    {%elif session["blah"] < 10 %}
    <p>Less than 10</p>
    {% endif %}
    <a href="/hash-test">Hash a string</a>
</body>
</html>
